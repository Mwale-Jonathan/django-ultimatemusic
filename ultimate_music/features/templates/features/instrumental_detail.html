{% extends 'web/base.html' %}
{% load static %}
{% block content %}
  <div class="card bg-dark text-white">
    <img src="{{ object.cover.url }}" class="card-img" style="object-fit: cover;">
    <div class="card-img-overlay">
      <h5 class="card-title">{{ object.title }}</h5>
      <p class="card-text"> by {{ object.artist }}</p>
      <p class="card-text">{{ object.date_posted|date:"d F , Y" }}</p>
      <div class="btn-group" role="group" aria-label="Basic example">
        <a href="{{ object.song.url }}" class="btn btn-secondary" download><i class="fa fa-download"></i></a>
        <a href="{{ object.song.url }}" class="btn btn-secondary" play><i class="fa fa-play"></i></a>
        <a href="#" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-share"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item hover" href="https://www.facebook.com/sharer/sharer.php?u=http://your-domain{{ request.get_full_path|urlencode }}">
            <i class="fa fa-facebook"></i>
            Share on Facebook
          </a>
          <a class="dropdown-item hover" href="https://twitter.com/home?status=check%20this%20out%20your-domain{{ request.get_full_path|urlencode }}">
            <i class="fa fa-twitter"></i>
            Share on Twitter
          </a>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
